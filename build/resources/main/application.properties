# Nombre de la aplicación y puerto del servidor
spring.application.name=api-client
server.port=8081

# Conectar a MySQL sin especificar la base de datos para la creación inicial
spring.datasource.url=jdbc:mysql://localhost:3306/BPcuenta2?serverTimezone=America/Guayaquil
spring.datasource.username=root
spring.datasource.password=root1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# Después de la creación de la base de datos, Hibernate debe usar la base de datos BPcuenta2
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true